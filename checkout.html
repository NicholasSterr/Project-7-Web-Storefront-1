<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
<div class="two"><label>First Name:</label><input type="text"></div>
<div class="two"><label>Last Name:</label><input type="text"></div>
<div class="two"><label>Address:</label><input type="text"></div>
<div class="two"><label>Zip / Postal Code:</label><input type="text" ></div>
<div class="two"><label>Phone Number:</label><input type="text"></div>
<div class="two"><label>Email Address:</label><input type="text"></div>
</fieldset>
<fieldset>
    <div class="two"><label>Card Type:</label>   <select id="CreditCardType" name="CreditCardType" class="form-control">
        <option value="5">Visa</option>
        <option value="6">MasterCard</option>
        <option value="7">American Express</option>
        <option value="8">Discover</option>
    </select></div>
    <div class="two"><label>Credit Card Number:</label><input type="text" ></div>
    <div class="two"><label>Card CVV:</label><input type="text" ></div>
    <div class="two"><label>Expiration Date</label></div>
       <div><label>Month:</label>  <select class="form-control" name="">
           <option value="">Month</option>
           <option value="01">01</option>
           <option value="02">02</option>
           <option value="03">03</option>
           <option value="04">04</option>
           <option value="05">05</option>
           <option value="06">06</option>
           <option value="07">07</option>
           <option value="08">08</option>
           <option value="09">09</option>
           <option value="10">10</option>
           <option value="11">11</option>
           <option value="12">12</option>
       </select>
        <label>Year:</label>           <select class="form-control" name="">
               <option value="">Year</option>
               <option value="2018">2018</option>
               <option value="2019">2019</option>
               <option value="2020">2020</option>
               <option value="2021">2021</option>
               <option value="2022">2022</option>
               <option value="2023">2023</option>
               <option value="2024">2024</option>
               <option value="2025">2025</option>
               <option value="2023">2026</option>
               <option value="2024">2027</option>
               <option value="2025">2028</option>
           </select></div>
        <button>Place Order</button>

</fieldset>
</body>
</html>
